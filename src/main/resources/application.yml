spring:
  application:
    name: warehouse

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: warehouse_user
    password: warehouse_pass
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 1.5

  websocket:
    allowed-origins: "*"

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true
  opencage:
    api:
      key: c9d911df5f8149e39d1de52c09591c37
