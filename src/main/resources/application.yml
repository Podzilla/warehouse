spring:
  application:
    name: warehouse

  datasource:
    url: jdbc:postgresql://localhost:5432/warehouse_db
    username: warehouse_user
    password: warehouse_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 1.5

  websocket:
    allowed-origins: "*"

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true
  opencage:
    api:
      key: ${OPENCAGE_API_KEY}
